<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新建修改出库单弹窗</title>
    <link rel="stylesheet" href="../resource/plugin/layui/css/layui.css"/>
    <link rel="stylesheet" href="../resource/css/new_workorder/work_pop_common.css"/>
</head>
<body>

<div class="new_task_dialog">
    <h2 class="order_tit">1、基本信息</h2>
    <form class="layui-form" action="" id="stock_form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">电站名称</label>
                <select class="select_box mr10" id="station_choose" name="select1" required data-msg-required="不能为空">
                    <option value="">请选择电站</option>
                    <!--<option value="gs">湖北广水20MW</option>-->
                    <!--<option value="lw">宁夏灵武50MW</option>-->
                </select>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">出库单编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="stock01" required data-msg-required="不能为空" id="work_code" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item" id="work_team_wrap">
            <div class="layui-inline">
                <label class="layui-form-label">领用人</label>
                <div class="layui-input-inline">
                    <input type="text" id="fd_user" name="stock02" required data-msg-required="不能为空" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">经办人</label>
                <div class="layui-input-inline">
                    <input type="text" id="fd_operator" name="stock03" required data-msg-required="不能为空" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">领用时间</label>
            <div class="layui-input-inline mr24">
                <input type="text"
                       name="startDate"
                       required=""
                       data-msg-required="请选择领用时间"
                       class="layui-input"
                       id="fdWstartDatetime"
                       placeholder="领用时间">
            </div>
            <label class="layui-form-label">出库单类型</label>
            <div class="layui-input-inline">
                <select class="pop_select" v-model="out_stock_type" name="" id="device_type" required data-msg-required="不能为空">
                    <option value="">请选择出库类型</option>
                    <option value="工单出库">工单出库</option>
                    <option value=维修出库">维修出库</option>
                    <option value="借调出库">借调出库</option>
                    <option value="报废出库">报废出库</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">工单编号</label>
                <div class="layui-input-inline">
                    <input id="workorder_code" type="text" name="stock05" required data-msg-required="不能为空" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <h2 class="order_tit">2、领用设备明细</h2>

        <div class="fill_table">
            <table class="layui-table">
                <colgroup>
                    <col width="100">
                    <col width="210">
                    <col width="210">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>设备名称</th>
                    <th>设备编号</th>
                    <th>数量</th>
                    <th style="overflow: hidden">
                        <div class="plus fl" id="fill_plus">+</div>
                        <div class="minus fl" id="fill_minus">-</div>
                    </th>
                </tr>
                </thead>
                <tbody id="fill_tbody">
                <tr>
                    <td class="task_num">1</td>
                    <td><input class="task_inp dev_name" name="stock06" required data-msg-required="不能为空" type="text" value=""></td>
                    <td><input class="task_inp dev_code" name="stock07" required data-msg-required="不能为空" type="text" value=""></td>
                    <td><input class="task_inp dev_number" name="stock08" required data-msg-required="不能为空" type="text" value=""></td>
                </tr>
                </tbody>
            </table>
        </div>

        <h2 class="order_tit">3、备注</h2>
        <div class="layui-form-item pl20">
            <textarea placeholder="请输入内容" id="fd_desc" name="task_desc" required="" data-msg-required="不能为空" rows="5"
                      cols="100" style="padding: 10px"></textarea>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" id="submit_reset_btn">
                <button class="layui-btn" id="stock_add">提交</button>
            </div>
        </div>
    </form>
</div>

</body>

<script src="../resource/js/jquery-1.10.2.min.js"></script>
<script src="../resource/plugin/layer/layer.min.js"></script>
<script src="../resource/plugin/layui/lay/dest/layui.all.js"></script>

<script>

    $(function () {

        var laydate = layui.laydate;

        var start = {
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            format: 'YYYY-MM-DD hh:mm:ss'
        };

        document.getElementById('fdWstartDatetime').onclick = function () {
            start.elem = this;
            laydate(start);
        }
    })


</script>

</html>

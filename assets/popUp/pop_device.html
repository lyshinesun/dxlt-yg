<div class="new_task_dialog">
    <h2 class="device_tit">新增备品备件</h2>
    <form class="layui-form" action="" id="device_form">
        <table class="layui-table">
            <colgroup>
                <col width="100">
                <col width="280">
                <col width="100">
                <col>
            </colgroup>
            <tbody id="fill_tbody">
            <tr>
                <td>设备类型编号</td>
                <td><input id="fd_equipment_code" class="task_inp" autocomplete="off" type="text" name="device01" required data-msg-required="不能为空" value=""></td>
                <td>存放地点</td>
                <td><input id="fd_use_path" class="task_inp" autocomplete="off" type="text" name="device02" required data-msg-required="不能为空"  value=""></td>
            </tr>
            <tr>
                <td>设备类型</td>
                <td>
                    <select class="pop_select" name="" id="device_type" required data-msg-required="不能为空">
                        <option value="">请选择设备类型</option>
                        <option value="一般性备件">一般性备件</option>
                        <option value="消耗性备品">消耗性备品</option>
                        <option value="易损件备件">易损件备件</option>
                    </select>
                </td>
                <td>设备名称</td>
                <td>
                    <select name="" id="fd_name" required data-msg-required="不能为空"></select>
                </td>
            </tr>
            <tr>
                <td>单位</td>
                <td><input id="fd_unit" class="task_inp" autocomplete="off" type="text" name="device05" required data-msg-required="不能为空"  value=""></td>
                <td>品牌</td>
                <td><input id="fd_brand" class="task_inp" autocomplete="off" type="text" name="device06" required data-msg-required="不能为空"  value=""></td>
            </tr>
            <tr>
                <td>型号</td>
                <td><input id="fd_equipment_model_code" class="task_inp" autocomplete="off" type="text" name="device07" required data-msg-required="不能为空"  value=""></td>
                <td>使用区域</td>
                <td><input id="fd_region" class="task_inp" autocomplete="off" type="text" name="device08" required data-msg-required="不能为空"  value=""></td>
            </tr>
            <tr>
                <td>描述</td>
                <td><input id="fd_desc" class="task_inp" autocomplete="off" type="text" name="device09" required data-msg-required="不能为空"  value=""></td>
                <td>设备单价</td>
                <td><input id="fd_price" class="task_inp" autocomplete="off" type="text" name="device10" required data-msg-required="不能为空"  value=""></td>
            </tr>
            <tr>
                <td>图片</td>
                <td>
                    <input class="btn btn-default" type="file" id="upFile" />
                    <input id="imgOne" name="imgOne" type="hidden"/>
                    <!--<input id="fd_img" class="task_inp" autocomplete="off" type="file" name="device11" required data-msg-required="不能为空"  value="">-->

                </td>
                <td>设备唯一标识</td>
                <td><input id="fd_mac" class="task_inp" autocomplete="off" type="text" name="device12" required data-msg-required="不能为空"  value=""></td></td>
            </tr>
            </tbody>
        </table>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="device_add">确定</button>
            </div>
        </div>

    </form>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工单填报弹窗</title>
    <link rel="stylesheet" href="../../resource/plugin/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../resource/css/new_workorder/work_pop_common.css"/>
    <style>
        .layui-layer-content{
            padding: 0 20px;
        }
    </style>
</head>
<body>

<div class="new_task_dialog">
    <h2 class="order_tit">4、工作完成情况</h2>
    <form class="layui-form" action="">
        <div class="layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">工作任务</label>
                <div class="layui-input-block">
                    <input type="text" name="title" id="work_task_cont" autocomplete="off" placeholder="请输入工作任务"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="fill_table">
            <table class="layui-table">
                <colgroup>
                    <col width="100">
                    <col width="300">
                    <col width="260">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>任务拆分列表</th>
                    <th>备注</th>
                    <th style="overflow: hidden">
                        <div class="plus fl" id="fill_plus">+</div>
                        <div class="minus fl" id="fill_minus">-</div>
                    </th>
                </tr>
                </thead>
                <tbody id="fill_tbody">
                <tr>
                    <td class="task_num">1</td>
                    <td><input class="task_inp task_name" type="text" value=""></td>
                    <td><input class="task_inp task_mark" type="text" value=""></td>
                </tr>
                </tbody>
            </table>
        </div>


        <h2 class="order_tit">5、物料清单</h2>
        <div class="layui-form-item" id="out_store_number">
            <div class="layui-inline">
                <label class="layui-form-label">出库单编号</label>
                <select name="" class="select_box">
                    <option value="">请选择出库单编号</option>
                    <option value="1111">1111</option>
                    <option value="2222">2222</option>
                </select>
            </div>
        </div>

        <h2 class="order_tit">6、工作票选项</h2>
        <div class="layui-form-item">
            <div class="layui-inline" style="margin-right: 210px;margin-left: 10px;">
                <label class="layui-form-label">是否触发了工作票</label>
                <input type="checkbox" value="">
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">工作票编号</label>
                <select name="" class="select_box">
                    <option value="">请选择工作票编号</option>
                    <option value="1111">1111</option>
                    <option value="2222">2222</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" id="submit_reset_btn">
                <button class="layui-btn" id="submit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">清空</button>
            </div>
        </div>
    </form>
</div>

</body>

<script src="../../resource/js/jquery-1.10.2.min.js"></script>
<script src="../../resource/plugin/layer/layer.min.js"></script>
<script src="../../resource/plugin/layui/lay/dest/layui.all.js"></script>

</html>

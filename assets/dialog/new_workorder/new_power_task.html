                        <a href="javascript:;" id="order_modify">工单修改</a>
                        <a href="javascript:;" id="order_down">工单下发</a>
                        <a href="javascript:;" id="order_end">工单终结</a>
                    </div>

                        <!--<div class="layui-form-item">-->
                            <!--<label class="layui-form-label">输入框</label>-->
                            <!--<div class="layui-input-block">-->

                            <!--</div>-->
                        <!--</div>-->

                        <!--<div class="layui-form-item">-->

                                <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</form>-->

                    <div class="order_station fl none">
                        <a href="javascript:;" id="order_distribute">工单分配(站端)</a>
                        <a href="javascript:;" id="order_pf">工单派发(站端)</a>
                    </div>


                    <a href="javascript:;" class="fl" id="order_detail">工单详情</a>
                    <a href="javascript:;" class="fl" id="order_export">工单导出</a>
                </div>

                <div class="task_sub_wrap" >
                    <div class="task_head_wrap">
                        <table class="task_table_head">
                            <thead id="tableHead">
                                <tr>
                                    <th style="width: 5%;"></th>
                                    <th style="width: 5%;">序号</th>
                                    <th style="width: 12%">电站名称</th>
                                    <th style="width: 18%">工单编号</th>
                                    <th style="width: 10%">工作任务</th>
                                    <th style="width: 10%">工作负责人</th>
                                    <th style="width: 10%">计划开始时间</th>
                                    <th style="width: 10%">计划结束时间</th>
                                    <th style="width: 10%">实际结束时间</th>
                                    <th style="width: 8%">工单状态</th>

                            </thead>
                        </table>
                    </div>

                        <table class="task_table">
                            <tbody id="dailyreportbody"></tbody>
                        </table>
                    </div>

            </div>

            <div id="Paginationother" style="margin-right: 100px" class="pagination Page_other"></div>
        </div>
    </div>

    <input type="hidden" value="10" id="pageId">

</div>

<!--tasklist模板-->
<script type="text/template" id="task_tpl">
    <% for(var i=0;i< tasklist.length; i++){%>
    <tr>
        <td style="width: 5%;">
            <input type="radio" name="fdId" id="<%=tasklist[i].fdId%>"/>
            <input type="hidden" value="<%=tasklist[i].fdId%>"/>
        </td>
        <td style="width: 5%;"><%=i+1%></td>
        <td style="width: 12%;"><%=tasklist[i].fdPsid%></td>
        <td style="width: 18%;"><%=tasklist[i].fdOrdernum%></td>
        <td style="width: 10%;"><%=tasklist[i].fdWorkTask%></td>
        <td style="width: 10%;"><%=tasklist[i].fdUser%></td>
        <td style="width: 10%;"><%=tasklist[i].fdWstartDatetime%></td>
        <td style="width: 10%;"><%=tasklist[i].fdWendDatetime%></td>
        <td style="width: 10%;"><%=tasklist[i].fdEndtime%></td>
        <td style="width: 8%" class="task_status" data-status="<%=tasklist[i].fdWorkStatus%>"><%=LANG[tasklist[i].fdWorkStatus]%></td>
    </tr>
    <% }%>

</script>

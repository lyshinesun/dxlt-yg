<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>集团发电量报表</title>
    <link rel="stylesheet" href="../resource/plugin/layer/skin/default/layer.css"/>
    <link rel="stylesheet" href="../resource/plugin/easydialog/easydialog.css"/>
    <link rel="stylesheet" href="../resource/css/style_blue.css">
</head>

<body>

<div id="companyReport">
    <div class="com_wrap">
        <h3 class="table_tit">集团发电量报表</h3>
        <div class="clearfix">
            <div class="fl date_choose_wrap">
                <input id="dateInput" class="Wdate fl dateRange"
                       type="text" value="" readonly="readonly"
                       style="width:140px;margin-right:10px;cursor: pointer;">
            </div>
            <button class="fr export_btn">导出</button>
        </div>
        <div class="report_wrap">
            <div class="showm_table_rep_header">
                <ul class="clearfix">
                    <li style="width: 20%;">项目</li>
                    <li style="width: 20%;">运维容量（MW）</li>
                    <li style="width: 19%;">月日均发电小时数（h）</li>
                    <li style="width: 22%;">年累计发电量（万kWh）</li>
                    <li style="width: 19%;">总累计发电量（万kWh）</li>
                </ul>
            </div>
            <div class="showm_table_rep">
                <table>
                    <tbody id="tbody_report"></tbody>
                </table>
            </div>
        </div>
    </div>

</div>


<script type="text/template" id="powerReport_tpl">
    <% for(var i=0;i< reportArr.length; i++){ %>
    <tr>
        <td style="width: 20%;"><%=reportArr[i].fd_station_name%></td>
        <td style="width: 20%;"><%=reportArr[i].fd_station_capacity%></td>
        <td style="width: 19%;"><%=reportArr[i].equivalenthour%></td>
        <td style="width: 22%;"><%=reportArr[i].yearpower%></td>
        <td style="width: 19%;"><%=reportArr[i].fd_power_curr%></td>
    </tr>
    <% } %>
</script>


<script src="../resource/js/jquery-1.8.3.min.js"></script>
<script src="../resource/js/lib/vlm.js"></script>
<script src="../resource/js/lib/vue.js"></script>
<script src="../resource/js/lib/ejs.js"></script>
<script src="../resource/js/common/base.js"></script>
<script src="../resource/js/common/common_zh_CN.js"></script>
<script src="../resource/plugin/layer/layer.min.js"></script>
<script src="../resource/plugin/easydialog/easydialog.min.js"></script>
<script src="../resource/plugin/My97DatePicker/WdatePicker.js"></script>
<script src="../resource/js/stationReport/stationReport.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接线图绘制</title>
    <link rel="stylesheet" href="resource/css/style_blue.css">
    <link rel="stylesheet" href="resource/css/topology_style/topology.css"/>
</head>
<body>
  <div id="stationTopology" style="height: 100%;">
    <div class="wrapper">
      <div class="leftSide">
        <section class="topologyContaner" @contextmenu="showContextMenu($event)" @click="stopContextMenu">
          
        </section>
      </div>
      <div class="rightSide">
        <section class="shapesMap">
          <ul class="clearfix" id='shapeContain'>
            <li class="fl"><img src="./resource/images/topology/dev01.png"></li>
            <li class="fl"><img src="./resource/images/topology/dev02.png"></li>
            <li class="fl"><img src="./resource/images/topology/dev03.png"></li>
          </ul>
        </section>
      </div>
    </div>
    <section id="contextMenu" :style="'visibility:'+ contextMenuVisible +';top:'+ contextMenuPos.top + ';left:' + contextMenuPos.left" >
      <ul>
        <li v-for="item in contextMenus" ><a href="javascript:;" v-text="item.option" @click="selectOption"></a></li>
      </ul>
    </section>
  </div>
  <script src="resource/js/jquery-1.8.3.min.js"></script>
  <script src="resource/js/lib/vlm.js"></script>
  <script src="resource/js/lib/vue.js"></script>
  <script src="resource/js/topology/topology.js"></script>
</body>
</html>
